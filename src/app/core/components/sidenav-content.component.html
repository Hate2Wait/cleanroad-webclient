<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Administration
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list style="padding: 0px;">
        <mat-list-item *ngFor="let link of adminLinks" [routerLink]="link.path" routerLinkActive="active-sidenav-menu-link">
            <mat-icon mdListIcon>{{ link.icon }}</mat-icon>
            <span style="font-size: 14px;">{{ link.displayName }}</span>
        </mat-list-item>
    </mat-nav-list>
</mat-expansion-panel>
<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Discover
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list style="padding: 0px;">
        <mat-list-item *ngFor="let link of discoverLinks" [routerLink]="link.path" routerLinkActive="active-sidenav-menu-link" (click)="linkClicked.emit();">
            <mat-icon mdListIcon>{{ link.icon }}</mat-icon>
            <span style="font-size: 14px;">{{ link.displayName }}</span>
        </mat-list-item>
    </mat-nav-list>
</mat-expansion-panel>
